<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        MaLeDiCry | ResourceMan
                    </a>
                </li>
                                <img src="./logo.png" style="height: 95%; width: 95%;">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Resource Monitor</a>
                </li>
                <li>
                    <a href="#">Control Panel</a>
                </li>
                <li>
                    <a href="#">Schedule Jobs</a>
                </li>
                <li>
                    <a href="#">Sign Out</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Menu</a>
            </div>
        </div>

        <!-- /#page-content-wrapper -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">    
                        <div class="card-body">
                            <h5 class="card-title">Host Status</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Instances</h6>
                            Test Body
                            <h6 class="card-subtitle mb-2 text-muted">Containers</h6>
                            Test Body
                         </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Recent Jobs</h5>
                            Test Body
                         </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 2%;"></div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">    
                        <div class="card-body">
                            <h5 class="card-title">Recent Backups</h5>
                            Test Body
                         </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Recent Restores</h5>
                            Test Body
                         </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
